<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <header>
        <h1>Nosso Tempo Juntos</h1>
    </header>
    <div id="carousel">
        <div id="carousel-container">
            <div class="carousel-item">
                <img src="images/img_mi_2019_1.png" alt="Imagem 1">
                <div class="caption">2019</div>
            </div>
            <div class="carousel-item">
                <img src="images/img_mi_2020_1.png" alt="Imagem 2">
                <div class="caption">2020</div>
            </div>
            <div class="carousel-item">
                <img src="images/img_mi_2021_1.png" alt="Imagem 3">
                <div class="caption">2021</div>
            </div>
            <div class="carousel-item">
                <img src="images/img_mi_2022_1.png" alt="Imagem 4">
                <div class="caption">2022</div>
            </div>
            <div class="carousel-item">
                <img src="images/img_mi_2023_1.png" alt="Imagem 5">
                <div class="caption">2023</div>
            </div>
            <div class="carousel-item">
                <img src="images/img_mi_2024_1.png" alt="Imagem 6">
                <div class="caption">2024</div>
            </div>
            <div class="carousel-item">
                <img src="images/img_mi_2025_1.png" alt="Imagem 7">
                <div class="caption">2025</div>
            </div>
        </div>
        <button class="carousel-btn prev-btn">&#8249;</button>
        <button class="carousel-btn next-btn">&#8250;</button>
    </div>
    <div class="timer-container">
        <h2>Primeiro "Eu te amo"</h2>
        <div id="timer">
            <div class="time-unit">
                <span id="years">0</span>
                <span>anos</span>
            </div>
            <div class="time-unit">
                <span id="months">0</span>
                <span>meses</span>
            </div>
            <div class="time-unit">
                <span id="days">0</span>
                <span>dias</span>
            </div>
            <div class="time-unit">
                <span id="hours">0</span>
                <span>horas</span>
            </div>
            <div class="time-unit">
                <span id="minutes">0</span>
                <span>minutos</span>
            </div>
            <div class="time-unit">
                <span id="seconds">0</span>
                <span>segundos</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
